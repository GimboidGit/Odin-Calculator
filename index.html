<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="disp" value="Values Here." readonly>
        </div>
        <div class="digits">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>รท</button>
        </div>
        <div class="actions">
            <button>=</button>
            <button>C</button>
        </div>
    </div>
</body>
</html>
