<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Basic Calculator</h1>
    <div class="calculator">
        <div class="display">
            <input type="text" id="disp" readonly>
        </div>
        <div class="digit-container">
            <div class="digits">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>.</button>
                <button>0</button>
                <button id="clear">C</button>
                <button id="calculate">=</button>
            </div>
            <div class="operators">
                <button>รท</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </div>
    <script src="./scripts/calculator.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
